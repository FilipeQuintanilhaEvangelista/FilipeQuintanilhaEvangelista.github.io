<!doctype html>
<html>

<title>Desafio 2</title>

<body>
    <h1 class="enunc">2 - Crie uma função que dado um intervalo (entre x e y) exiba todos número pares:</h1>
    
    <ul id="lista">
    </ul>
    <p id="msg"></p>
    
</body>

<script>
   function pares(x, y) {
        var pares = [];        
        for(i=x; i<=y ;i++){
           if(i%2==0){
                pares.push(i); 
           }
       }
       return pares.toString();
}
    var result = pares(3, 100);
    var resultado_array = result.split(",");
    
    resultado_array.forEach(function(numero){
        var elemento_Li = document.createElement("LI");
        elemento_Li.innerHTML = numero;
        document.getElementById("lista").appendChild(elemento_Li);
        
    })
   
</script>

</html>
