<!doctype html>
<html>
<head>
<title>Desafio 5</title>
<meta charset="utf-8"/>
<link rel="stylesheet" href="../style/estilo.css">
</head>
<body>
    <h1 class="enunc">Escreva uma função que produza o seguinte resultado: O Diego possui as habilidades: Javascript, ReactJS, Redux. O Gabriel possui as habilidades: VueJS, Ruby on Rails, Elixir</h1>
    
    <p>Aperte F12 para ver o resultado no console </p>
    
</body>

<script>
 

 var usuarios = [
        {
            nome: "Diego",
            habilidades: ["Javascript", "ReactJS", "Redux"]
        },
        {
            nome: "Gabriel",
            habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
        }
    ];
    
    function candidato(array){
        for (var value of array) {
            console.log('O', value.nome, 'possui as habilidades: ', value.habilidades.join(', '));
        }
    }
    candidato(usuarios);
    

</script>

</html>
